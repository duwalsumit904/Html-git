<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0f24;
            font-family: "Poppins", sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255,255,255,0.06);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0,255,200,0.25);
            animation: fadeIn 1.2s ease-in-out;
        }

        h2 {
            text-align: center;
            background: linear-gradient(45deg, #00d0ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        label {
            font-size: 16px;
            margin-top: 15px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0,255,200,0.1);
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            box-shadow: 0 0 15px rgba(0,255,200,0.4);
        }

        textarea {
            height: 110px;
        }

        /* Submit button */
        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(45deg, #1affc6, #0095ff);
            border: none;
            color: black;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #1affc6;
        }

        /* Back button */
        .back {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #00eaff;
            font-size: 17px;
            text-decoration: none;
            transition: 0.3s;
        }

        .back:hover {
            color: #00ff99;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Form</h2>

        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter your username" required>

            <label>Email:</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Message:</label>
            <textarea placeholder="Type your message..." required></textarea>

            <button class="btn" type="submit">Submit</button>
        </form>

        <a href="index.html" class="back">â¬… Go Back</a>
    </div>

</body>
</html>
