<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        font-size: 4rem;
        animation: float 3s ease-in-out infinite;
        text-shadow: 0 0 25px #6ee7ff;
    }

    p {
        font-size: 1.2rem;
        margin-top: -15px;
        opacity: 0.8;
        animation: fadeIn 2s ease-in-out forwards 1s;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 0.8; }
    }
</style>
</head>
